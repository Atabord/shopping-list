<div class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a routerLink="/" class="navbar-brand">Recipe Book</a>
    <button class="navbar-toggler" type="button" (click)="collapsed = !collapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-lg-flex flex-lg-row justify-content-lg-between" [class.collapse]="collapsed" (window:resize)="collapsed = true">
      <ul class="nav navbar-nav">
        <li class="nav-item" routerLinkActive="active"><a class="nav-link" routerLink="/recipes" *ngIf="isAuthenticated">Recipes</a></li>
        <li class="nav-item" routerLinkActive="active"><a class="nav-link" routerLink="/auth" *ngIf="!isAuthenticated">Authenticate</a></li>
        <li class="nav-item" routerLinkActive="active"><a class="nav-link" routerLink="/shopping-list">Shopping List</a></li>
      </ul>
      <ul class="nav navbar-nav">
        <li class="nav-item" *ngIf="isAuthenticated">
          <a style="cursor: pointer;" class="nav-link" (click)="onLogout()">Logout</a>
        </li>
        <li appDropdown class="nav-item dropdwon" style="position: relative;" *ngIf="isAuthenticated">
          <a class="nav-link dropdown-toggle " style="cursor: pointer;" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Manage
          </a>
          <ul class="dropdown-menu">
            <li><a style="cursor: pointer;" (click)="onSaveData()">Save Data</a></li>
            <li><a style="cursor: pointer;" (click)="onFetchData()">Fetch Data</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
